name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.12.0'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm lint

      - name: Type check
        run: pnpm check

      - name: Run tests
        run: pnpm test

      - name: Build packages
        run: pnpm build

      - name: Verify packages can be packed
        run: |
          cd packages/codegen
          pnpm pack
          cd ../codegen-cli
          pnpm pack
          cd ../helpers
          pnpm pack
          cd ../..
          # Clean up generated .tgz files
          rm -f packages/*/*.tgz
